<mat-card class="example-card" *ngIf="user">
  <mat-card-header>
    <img mat-card-avatar class="example-header-image" [src]="user.avatar"/>
    <mat-card-title>{{user.first_name}}</mat-card-title>
    <mat-card-subtitle>{{user.last_name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    this user has email: {{user.email}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="back()">back</button>
  </mat-card-actions>
</mat-card>

<mat-card class="example-card" *ngIf="!user">
  <mat-card-header>
    There are no user with given id
  </mat-card-header>
</mat-card>
